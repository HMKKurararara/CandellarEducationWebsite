<svg viewBox="0 0 200 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Lightbulb base -->
  <rect x="70" y="70" width="60" height="16" rx="8" fill="#1e3a8a" />
  
  <!-- Lightbulb body -->
  <ellipse cx="100" cy="50" rx="50" ry="60" fill="#fbbf24" />
  
  <!-- Brain inside lightbulb -->
  <path
    d="M80 90 C80 80, 90 70, 100 70 C110 70, 120 80, 120 90 C120 100, 110 110, 100 110 C90 110, 80 100, 80 90 Z"
    fill="white"
    stroke="#1e3a8a"
    stroke-width="3"
  />
  
  <!-- Brain details -->
  <path
    d="M85 85 C85 80, 90 75, 95 75 C100 75, 105 80, 105 85"
    fill="none"
    stroke="#1e3a8a"
    stroke-width="2"
  />
  <path
    d="M85 95 C85 90, 90 85, 95 85 C100 85, 105 90, 105 95"
    fill="none"
    stroke="#1e3a8a"
    stroke-width="2"
  />
  
