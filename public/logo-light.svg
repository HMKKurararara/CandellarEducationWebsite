  <line x1="100" y1="40" x2="100" y2="30" stroke="#1e3a8a" stroke-width="4" stroke-dasharray="4,4" />
  <line x1="150" y1="50" x2="160" y2="40" stroke="#1e3a8a" stroke-width="4" stroke-dasharray="4,4" />
  <line x1="170" y1="80" x2="180" y2="80" stroke="#1e3a8a" stroke-width="4" stroke-dasharray="4,4" />
  <line x1="170" y1="120" x2="180" y2="120" stroke="#1e3a8a" stroke-width="4" stroke-dasharray="4,4" />
  <line x1="150" y1="150" x2="160" y2="160" stroke="#1e3a8a" stroke-width="4" stroke-dasharray="4,4" />
  <line x1="100" y1="160" x2="100" y2="170" stroke="#1e3a8a" stroke-width="4" stroke-dasharray="4,4" />
  <line x1="50" y1="150" x2="40" y2="160" stroke="#1e3a8a" stroke-width="4" stroke-dasharray="4,4" />
  <line x1="30" y1="80" x2="20" y2="80" stroke="#1e3a8a" stroke-width="4" stroke-dasharray="4,4" />
  <line x1="30" y1="120" x2="20" y2="120" stroke="#1e3a8a" stroke-width="4" stroke-dasharray="4,4" />
  
